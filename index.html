<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Click.io</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <h1>Press to click</h1>

                <button type="button" class="btn btn-primary btn-lg active" id="#myButton" role="button"
                    aria-pressed="true" onclick="clickEvent()">CLICK!</button>
                <h3 id="demo" onclick="clickEvent()"></h3>
            </div>
            <div class="col-sm">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <h1>OWO What's this?</h1>
                <p>Hooked up to a microcontroller somewhere in the US is a large servo and a dog training clicker.<br>
                    The servo is mounted on the clicker, so upon clicking the button, the servo will deliver a click to
                    the user.<br>
                    The user being a puppygirl of course.<br>
                    <br>
                </p>


            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
    <script>

        var deviceID = "000000001"
        var firebaseConfig = {
            // apiKey: MY_APIKEY,
            databaseURL: "https://clicker-io-50ccb-default-rtdb.firebaseio.com/",
            projectId: "clicker-io-64f27"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database().ref();
        function clickEvent() {
            console.log("click event");
            event.preventDefault();
            firebase.database().ref(deviceID).set({
                clickBool: true,
            });
            var userRef = firebase.database().ref("log");
            userRef.push({
                lifetimeClicks:   firebase.database.ServerValue.increment(1)
            });
        }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src='config.js'></script>
</body>

</html>
