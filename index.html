<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Click.io</title>

</head>

<body>
    <h1>Press to click</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-primary btn-lg active" id="#myButton" role="button"
                    aria-pressed="true" onclick="myFunction()">CLICK!</button>
                <h3 id="demo" onclick="myFunction()"></h3>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>

    <script>
        exports.handler = async function (event, context) {
            const MY_APIKEY = process.env.MY_APIKEY;
            const MY_DATABASEURL = process.env.MY_DATABASEURL;


        };
        var deviceID = "000000001"
        var firebaseConfig = {
            apiKey: MY_APIKEY,
            databaseURL: MY_DATABASEURL,
            projectId: "clicker-io-64f27"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
        function myFunction() {
            event.preventDefault();
            firebase.database().ref(deviceID).set({
                clickBool: true,

            });

            // var button = document.getElementById('#myButton');
            // button.setAttribute('disabled', '');
        }



    </script>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
